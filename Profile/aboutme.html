<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="img/jpg" href="img/retouch_2022021111330239.jpg">
    <link rel="stylesheet" href="aboutme.css">
    <script src="https://kit.fontawesome.com/2a7126192c.js" crossorigin="anonymous"></script>
    <title>AboutMe</title>
</head>
<body>
    <div class="container">
        <div class="frame">
            <div class="facebook">
                <img src="svg/facebook.svg">
                <div class="frame-icon"></div>
                <div class="text">Facebook</div>
                <div class="frame-text"></div>
                <a href="https://www.facebook.com/profile.php?id=100025564703460&mibextid=ZbWKwL" target="_blank"><i class="fa-solid fa-user-plus"></i></a>
                <div class="frame-link"></div>
            </div>
            <div class="weChat">
                <img src="svg/wechat.svg">
                <div class="frame-icon"></div>
                <div class="text">WeChat</div>
                <div class="frame-text"></div>
                <a href="#" onclick="weChat()"><i class="fa-solid fa-user-plus"></i></a>
                <div class="frame-link"></div>
            </div>
            <div class="discord">
                <img src="svg/discord.svg">
                <div class="frame-icon"></div>
                <div class="text">Discord</div>
                <div class="frame-text"></div>
                <a href="#" onclick="discord()"><i class="fa-solid fa-user-plus"></i></a>
                <div class="frame-link"></div>
            </div>
            <div class="steam">
                <img src="svg/steam.svg">
                <div class="frame-icon"></div>
                <div class="text">Steam</div>
                <div class="frame-text"></div>
                <a href="https://steamcommunity.com/id/ActingTuna/" target="_blank"><i class="fa-solid fa-user-plus"></i></a>
                <div class="frame-link"></div>
            </div>
            <div class="epic-games">
                <img src="svg/epic-games.svg">
                <div class="frame-icon"></div>
                <div class="text">EpicGames</div>
                <div class="frame-text"></div>
                <a href="#" onclick="epicgames()"><i class="fa-solid fa-user-plus"></i></a>
                <div class="frame-link"></div>
            </div>
            <div class="xbox">
                <img src="svg/xbox.svg">
                <div class="frame-icon"></div>
                <div class="text">Xbox</div>
                <div class="frame-text"></div>
                <a href="#" onclick="discord()"><i class="fa-solid fa-user-plus"></i></a>
                <div class="frame-link"></div>
            </div>
            <div class="home">
                <a href="index.html"><i class="fa-solid fa-house"></i></a>
            </div>
        </div>
    </div>
